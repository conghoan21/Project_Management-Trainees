<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="layout_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../../../../styleHomeAdmin.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" th:fragment="nav_left">
        <div class="sidebar-header">
            <a href="/coach"><img src="../../../../ministry.png" class="rounded-circle" alt="Cinque Terre" width="100" height="100"></a>
            <h3>Trang Ministry</h3>
        </div>

    </nav>


    <!-- Page Content  -->
    <div id="content">

        <nav th:replace="~{layoutMinistry :: nav_top}">

        </nav>
        <div>
            <form method="post" th:object="${mark}">
                <input type="hidden" name="id" th:value="${mark.getId()}">
                <table>
                    <tr>
                        <td class="modal-title">Điểm lý thuyết</td>
                        <td><input name="theory_point" th:value="${mark.getTheory_point()}"  placeholder="Nhập điểm lý thuyết"></td>
                    </tr>
                    <tr>
                        <td class="modal-title">Điểm thực hành</td>
                        <td><input name="practice_point" th:value="${mark.getPractice_point()}" placeholder="Nhập điểm thực hành"/></td>
                    </tr>
                    <tr>
                        <td><input type="submit" class="btn btn-primary"></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</div>
<div th:replace="~{layoutMinistry :: toggle_nav}"></div>
</body>

</html>
